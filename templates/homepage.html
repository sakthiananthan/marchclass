<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center mt-5">
        <h2>Student manager</h2>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-3  text-center">
                <div class="card">
                    <div class="card-body">
                        <h3>User registration</h3>
                        <form action="/" method="post">
                            <input type="text" name="name" placeholder="Enter student name" class="form-control my-3">
                            <input type="number" name="age" placeholder="Enter student age" class="form-control my-3">
                            <select name="course" id="" class="form-select my-3">
                                <option value="python">Python</option>
                                <option value="tally">Tally</option>
                                <option value="web development">Web Development</option>
                            </select>
                            <div class="form-floating my-3">
                                <textarea class="form-control" name="address" placeholder="Enter student address" id="floatingTextarea"></textarea>
                                <label for="floatingTextarea">Address</label>
                            </div>
                            <input type="submit" value="register" class="btn btn-outline-success">
                        </form>
                    </div>
                </div>

            </div>
            <div class="col text-center">
                <table class="table table-secondary table-hover">
                    <tr>
                        <th>Sno</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Course</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                    {% for stud in stud_data%}
                    <tr>
                        <td>{{ stud.sno }}</td>
                        <td>{{ stud.name }}</td>
                        <td>{{ stud.age }}</td>
                        <td>{{ stud.course }}</td>
                        <td>{{ stud.address }}</td>
                        <td>    
                            <!-- update -->
                            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modal{{stud.sno}}"><i class="fa-solid fa-pencil"></i></button>
                            <!-- modal start -->
                            <div class="modal fade" id="modal{{stud.sno}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="/update/{{stud.sno}}" method="post">
                                            <input type="text" name="name" value="{{ stud.name }}" placeholder="Enter student name" class="form-control my-3">
                                            <input type="number" name="age" value="{{ stud.age }}" placeholder="Enter student age" class="form-control my-3">
                                            {%if stud.course == "python"%}
                                            <select name="course" id="" class="form-select my-3">
                                                <option value="python">Python</option>
                                                <option value="tally">Tally</option>
                                                <option value="web development">Web Development</option>
                                            </select>
                                            {%elif stud.course == "tally"%}
                                            <select name="course" id="" class="form-select my-3">
                                                <option value="python">Python</option>
                                                <option value="tally" selected>Tally</option>
                                                <option value="web development">Web Development</option>
                                            </select>
                                            {%else%}
                                            <select name="course" id="" class="form-select my-3">
                                                <option value="python">Python</option>
                                                <option value="tally" >Tally</option>
                                                <option value="web development" selected>Web Development</option>
                                            </select>
                                            {%endif%}
                                            <div class="form-floating my-3">
                                                <textarea class="form-control" name="address" placeholder="Enter student address" id="floatingTextarea">{{ stud.address }}</textarea>
                                                <label for="floatingTextarea">Address</label>
                                            </div>
                                           
                                        
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                      <button type="submit" class="btn btn-primary">Save changes</button>
                                    </form>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <!-- modal -->
                            <!-- update -->
                            <!-- <button class="btn btn-danger"><i class="fa-solid fa-eraser"></i></button> -->
                            <a href="/delete/{{stud.sno}}" class="btn btn-danger"><i class="fa-solid fa-eraser"></i></a>
                        </td>
                    </tr>
                    {%endfor%}
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/68e82b375f.js" crossorigin="anonymous"></script>
</body>

</html>
